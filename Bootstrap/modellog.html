<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
</head>
<body>
	<h1 class="text-white bg-dark text-center">Boot Strap Modal</h1>
<button class="btn btn-success" data-target="#mymodal" data-toggle="modal">SignUp</button>
<div class="modal" id="mymodal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="text-primary">SignUp</h3>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<form>
						<div class="form-group">
							<label>Username: </label>
							<input type="text" name="" class="form-control">
						</div>
						<div class="form-group">
							<label>Password: </label>
							<input type="text" name="" class="form-control">
						</div>
						<div class="form-group">
							<label>Email: </label>
							<input type="text" name="" class="form-control">
						</div>
						<div class="form-group">
							<button type="Submit" value="Submit" class="bg-dark text-white">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</div>
</body>
</html>
